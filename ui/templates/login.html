<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamro Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/login.css' %}">
</head>

<body>
    
    <section class="login">
        <!-- <form method="POST" action="" id="loginForm">
            {% csrf_token %}
             -->
            <form method="POST" action="">
                <!-- <CSRFToken /> -->
                {% csrf_token %}
                <h1>Login</h1>
                <div class="container">
                    <label htmlFor="uname"><b>USERNAME OR EMAIL ADDRESS</b></label>
                    <input type="text" placeholder="Enter username or email" name="username" required />
        
                    <label htmlFor="psw"><b>PASSWORD</b></label>
                    <input type="password" placeholder="Enter password" name="password" required />
                    <label>
                        <input type="checkbox" name="remember" /> Remember Password
                    </label>
                    <button type="submit">LOGIN</button>
                </div>
                <div class="mt-3">
                    <p><a href="/password_reset/">Forget Password?</a></p>
                </div>
                <div>
                    <p>Don't have an account? <a href="/signup/">Sign Up Now</a></p>
                </div>
            </form>
        <div id="Loginform"></div>
        <!-- </form> -->
    </section>
    <!-- <script src="{% static "./frontend/main.js" %}"></script>  -->
</body>

</html>
