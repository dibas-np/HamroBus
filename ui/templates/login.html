<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamro Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/login.css' %}">
</head>

<body>
    <navbar style="background-color:#00A3FF" class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="https://cdn.discordapp.com/attachments/591659008775946240/949292011624726568/Untitled_design_3.png"
                    alt="" width="30" height="30" class="d-inline-block align-top">
                Hamro Bus
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/aboutus">About Us</a>
                    <a class="nav-link" href="/contact">Contact</a>
                    <a class="nav-link" href="/faq">FAQ</a>
                </div>
            </div>
        </div>
    
    </navbar>
    <section class="login">
        <!-- <form method="POST" action="" id="loginForm">
            {% csrf_token %}
             -->
            <form method="POST" action="" class="loginform" style="opacity: 1;">
                <!-- <CSRFToken /> -->
                {% csrf_token %}
                <h1>Login</h1>
                <div class="container">
                    <label htmlFor="uname"><b>USERNAME OR EMAIL ADDRESS</b></label>
                    <input type="text" placeholder="Enter username or email" name="username" required />
        
                    <label htmlFor="psw"><b>PASSWORD</b></label>
                    <input type="password" placeholder="Enter password" name="password" required />
                    <label>
                        <input type="checkbox" name="remember" /> Remember Password
                    </label>
                    <div style="padding-top:20px;padding-bottom: 5px;">
                        {% for message in messages %}
                        {% if 'info' in message.tags %}
                        <p style="color: #FF0000;">{{message}}</p>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <button type="submit">LOGIN</button>
                </div>
                <div class="mt-3">
                    <p><a href="/password_reset/">Forget Password?</a></p>
                </div>
                <div>
                    <p>Don't have an account? <a href="/signup/">Sign Up Now</a></p>
                </div>
            </form>
        <div id="Loginform"></div>
        <!-- </form> -->
    </section>
    <!-- <script src="{% static "./frontend/main.js" %}"></script>  -->
    <footer class="bg-light text-center" style="
                bottom: 0;
                width: 100%;
                background-color: #F2F2F2
                /* Height of the footer*/ ">
        <div className="container p-4 pb-0">
            <div class="text-center p-3" style="  margin-bottom: 0px">
                Â© 2022 Copyright:
                <a style="
                        text-decoration: none;
                        color: #39ADFF" href="/home"> HamroBus.com</a>
            </div>
    </footer>
</body>

</html>
