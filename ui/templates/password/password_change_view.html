{% extends 'header.html' %}

{% block content %}
{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Change Password</h2>
    <hr>
    <form method="POST" style="display:inline">
        {% csrf_token %}
        <!-- {{ password_reset_form|crispy }} -->
        {{ form|crispy }}
        <button class="btn btn-primary mt-2" type="submit">Change Password</button>
    </form>
</div>

{% endblock %}
