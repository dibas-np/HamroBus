<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <navbar style="background-color:#00A3FF" class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="https://cdn.discordapp.com/attachments/591659008775946240/949292011624726568/Untitled_design_3.png"
                    alt="" width="30" height="30" class="d-inline-block align-top">
                Hamro Bus
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/aboutus">About Us</a>
                    <a class="nav-link" href="/contact">Contact</a>
                    <a class="nav-link" href="/faq">FAQ</a>
                </div>
            </div>
        </div>
    
    </navbar>
    <!-- Signup Form -->
    <section class="signup">
        <form method="POST" action="">
            {% csrf_token %}
            <h1>Create new account</h1>
            <div class="container">
                <div>
                    <label for="username"><b>USERNAME</b></label>
                    
                    {{form.username}}
                </div>

                <div>
                    <label for="email"><b>EMAIL ADDRESS</b></label>
                    {{form.email}}
                </div>
                <div>
                    <label for="password1"><b>PASSWORD</b></label>
                    {{form.password1}}
                </div>

                <div>
                    <label for="password2"><b>CONFIRM PASSWORD</b></label>
                    {{form.password2}}
                </div>

                <button type="submit">REGISTER NOW</button>
            </div>
            <!-- displaying erros that might occur during signup -->
            <div class="signup-error">
                {{form.errors}}
            </div>

            <div>
                <p>Already have an account? <a href="/login/">Login Now</a></p>
            </div>
        </form>
    </section>
    <footer class="bg-light text-center" style="
                    bottom: 0;
                    width: 100%;
                    background-color: #F2F2F2
                    /* Height of the footer*/ ">
        <div className="container p-4 pb-0">
            <div class="text-center p-3" style="  margin-bottom: 0px">
                Â© 2022 Copyright:
                <a style="
                            text-decoration: none;
                            color: #39ADFF" href="/home"> HamroBus.com</a>
            </div>
    </footer>
    <!-- script to display the hint for the input fields -->
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Your username';
        form_fields[2].placeholder = 'Your email';
        form_fields[3].placeholder = 'Enter password';
        form_fields[4].placeholder = 'Re-enter Password';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
</body>

</html>
